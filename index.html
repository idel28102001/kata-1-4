<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
    <title>CPS</title>
  </head>
  <body>
    <header class="header mobile-menu--active">
      <div class="header__box big-container">
        <div class="header__up">
          <div class="container">
            <div class="header__bar">
              <div class="header__content">
                <div class="header__mobile-menu mobile-menu">
                  <div class="header__left">
                    <button class="header__burger burger pink-button">
                      <img
                        class="burger__img"
                        src="./images/svgs/burger.svg"
                        alt="Бургер меню"
                      />
                    </button>
                    <div class="header__logo logo">
                      <a class="logo__link" href="#"
                        ><img
                          class="logo__img"
                          src="./images/svgs/logo.svg"
                          alt="Logo"
                      /></a>
                    </div>
                    <div class="header__search search">
                      <button class="search__button search-button pink-button">
                        <img
                          class="search-button__img"
                          src="./images/svgs/search.svg"
                          alt="Поиск"
                        />
                      </button>
                    </div>
                  </div>
                  <nav class="header__navigation navigation">
                    <ul class="navigation__list">
                      <li class="navigation__item navigation__item--active">
                        <a href="#" class="navigation__link">Ремонт техники</a>
                      </li>
                      <li class="navigation__item">
                        <a href="#" class="navigation__link">
                          Услуги и сервисы
                        </a>
                      </li>
                      <li class="navigation__item">
                        <a href="#" class="navigation__link">
                          Корпоративным клиентам
                        </a>
                      </li>
                      <li class="navigation__item">
                        <a href="#" class="navigation__link">
                          Продавцам техники
                        </a>
                      </li>
                      <li class="navigation__item">
                        <a href="#" class="navigation__link">Партнерам</a>
                      </li>
                      <li class="navigation__item">
                        <a href="#" class="navigation__link">Производителям</a>
                      </li>
                      <li class="navigation__item">
                        <a href="#" class="navigation__link">
                          Наши сервисные центры
                        </a>
                      </li>
                      <li class="navigation__item">
                        <a href="#" class="navigation__link">Контакты</a>
                      </li>
                    </ul>
                  </nav>
                  <div class="header__right menu">
                    <ul class="menu__list">
                      <li class="menu__item">
                        <button class="menu__button menu-button pink-button">
                          <img
                            class="menu-button__img"
                            src="./images/svgs/call.svg"
                            alt="Звонок"
                          />
                        </button>
                      </li>
                      <li class="menu__item">
                        <button class="menu__button menu-button pink-button">
                          <img
                            class="menu-button__img"
                            src="./images/svgs/chat.svg"
                            alt="Чат"
                          />
                        </button>
                      </li>
                      <li class="menu__item">
                        <button class="menu__button menu-button pink-button">
                          <img
                            class="menu-button__img"
                            src="./images/svgs/profile.svg"
                            alt="Профиль"
                          />
                        </button>
                      </li>
                    </ul>
                  </div>
                  <div class="header__bottom bottom">
                    <ul class="bottom__hotline hotline">
                      <li class="hotline__item">
                        <a
                          class="hotline__link email"
                          href="mailto:mail@cps.com"
                        >
                          mail@cps.com
                        </a>
                      </li>
                      <li class="hotline__item">
                        <a class="hotline__link tel" href="tel:+78008908900">
                          8 800 890 8900
                        </a>
                      </li>
                    </ul>
                    <div class="bottom__langs langs">
                      <ul class="langs__list">
                        <li class="langs__item">
                          <button class="langs__button langs__button--active">
                            RU
                          </button>
                        </li>
                        <li class="langs__item">
                          <button class="langs__button">EN</button>
                        </li>
                        <li class="langs__item">
                          <button class="langs__button">CH</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
